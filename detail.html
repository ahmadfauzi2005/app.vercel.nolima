<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadDetail()">
   <div id="product-detail" class="p-4 text-center text-lg">Loading...</div>

<script>
const slug = window.location.pathname.split('/').pop();
const supabase = supabase.createClient('https://kpspglomfamxnhhopecp.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtwc3BnbG9tZmFteG5oaG9wZWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNjgyMDgsImV4cCI6MjA2ODk0NDIwOH0.3gwysVcLzH8iV1i_IY6PhbkDHU5Mf_Tp-T-Dq26ZHAE');

async function loadDetail() {
    const { data, error } = await supabase
        .from('products')
        .select('*')
        .eq('barcode', slug)
        .single();

    if (data) {
        document.getElementById('product-detail').innerHTML = `
            <h1 class="text-2xl font-bold">${data.name}</h1>
            <img src="${data.image_url}" class="mx-auto w-64 my-4"/>
            <p class="text-lg font-semibold">Harga: Rp${data.price.toLocaleString('id-ID')}</p>
        `;
    } else {
        document.getElementById('product-detail').innerText = 'Produk tidak ditemukan';
    }
}
loadDetail();
</script>

</body>

</html>
